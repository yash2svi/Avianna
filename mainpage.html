<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety App</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f5; /* Light pink background */
        }

        /* Header Styles */
        header {
            background-color: #ff1493; /* Dark pink background */
            padding: 20px 0;
        }

        .logo {
            display: inline-block;
            margin-left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* White text color */
        }

        nav {
            float: right;
            margin-right: 30px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff; /* White text color */
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 36px;
            color: #333;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff69b4; /* Pink button */
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        /* Add other sections and styles as needed */
    </style>
</head>
<body>
    <header>
        <div class="logo">Avianna</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Emergency Contacts</a></li>
                <li><a href="#">SOS</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Stay Fearless, Stay Safe: Welcome to Women's Security</h1>
      
        <a href="getstarted.html" class="cta-button">Get Started</a>
    </div>

    <!-- Add other sections and content here -->
    
</body>
</html>
